<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Banned Authors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .back-link {
            display: block;
            margin: 1em 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Banned Authors (Your Account)</h1>
        <a class="back-link" href="/home">&larr; Back to Moderation</a>
        <table>
            <tr>
                <th>Author ID</th>
                <th>Reason</th>
                <th>Evidence</th>
                <th>Banned At</th>
            </tr>
            {% for author_id, reason, evidence, banned_at in bans %}
            <tr>
                <td>{{ author_id }}</td>
                <td>{{ reason }}</td>
                <td>{{ evidence }}</td>
                <td>{{ banned_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
